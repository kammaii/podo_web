<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>교정요청_상세</title>
  </head>
  <body>
    <h1>교정요청_상세</h1>

    <h3>학생이름: <span id="studentName"></span></h3>
    <h3>교정요청횟수: <span id="requestCount"></span></h3>

    <input type="radio" name="responseType" checked="checked"> 승인
    <input type="radio" name="responseType"> 재작성요청

    <h3>학생글</h3>
    <textarea id="studentWriting" rows="8" cols="80" disabled></textarea>

    <h3>교정</h3>
    <textarea id="teacherCorrection" rows="8" cols="80"></textarea>
    <input type="button" value="체크" onclick="btnChecked()">

    <h3>피드백/문법설명 (재작성요청시 : 이해할 수 없는 부분 붙여넣기)</h3>
    <textarea id="teacherFeedback" rows="8" cols="80"></textarea>

    <h3>학생피드백</h3>
    <textarea id="studentFeedback" rows="8" cols="80" disabled></textarea>

    <hr>
    <input type="button" value="완료" onclick="btnCompleted()">



    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase.js"></script>
    <script src="firebaseinit.js"></script>
    <script src="getExtra.js"></script>

    <script>

      var userEmail;
      var writingRef = db.collection("android/podo/teachers/requests/writings").doc(getExtra);


      writingRef.get().then(function(doc) {
        if(doc.exists) {
          document.getElementById('studentName').innerHTML = doc.data().userName;
          document.getElementById('studentWriting').value = doc.data().contents;
          document.getElementById('teacherCorrection').value = doc.data().correction;
          document.getElementById('teacherFeedback').value = doc.data().teacherFeedback;
          document.getElementById('studentFeedback').value = doc.data().studentFeedback;
          userEmail = doc.data().userEmail;
          getRequestCount();
        }
      })

      function getRequestCount() {
        let requestCount = 0;
        db.collection("android/podo/teachers/requests/writings").where("userEmail", "==", userEmail)
        .get()
        .then(function(querySnapshot) {
          querySnapshot.forEach(function(doc) {
            requestCount++;
            document.getElementById('requestCount').innerHTML = requestCount;
          });
        });
      }


      // 완료버튼 누름
      function btnCompleted() {
        var isCompleted = confirm("완료하시겠습니까?");
        var sendMessage;
        var status;
        var responseType = document.getElementsByName('responseType');


        if(isCompleted) {
          var teacherCorrection = document.getElementById('teacherCorrection').value;
          var teacherFeedback = document.getElementById('teacherFeedback').value;
          var d = new Date();
          var nowDate = Math.floor(Date.now() / 1000);

          for(var i=0; i<2; i++) {
            if(responseType[i].checked) {
              if(i == 0) {
                status = 2;
              } else if(i == 1) {
                status = 99;
              }
            }
          }

          var numberStatus = parseInt(status);


          // 교정, 피드백 업데이트
          return writingRef.update({
            correction: teacherCorrection,
            teacherFeedback: teacherFeedback,
            status: numberStatus,
            dateAnswer: nowDate
          }).then(function() {
            window.close();
          })
        }
      }

      function btnChecked() {
        let selectedText = window.getSelection();
        document.getElementById('teacherFeedback').value += selectedText + "\n";
      }


    </script>
  </body>
</html>
