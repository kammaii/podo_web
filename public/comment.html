<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>코멘트조회</title>
    <style>
      .menus, .listClass{
        display: flex;
        justify-content: space-around;
        border-bottom: 1px solid grey;
      }
      #tg  {border-collapse:collapse;border-spacing:0;border-color:#ccc;}
      #tg td{font-family:Arial, sans-serif;font-size:14px;padding:10px 5px;border-style:solid;border-width:1px;overflow:hidden;word-break:normal;border-color:#ccc;color:#333;background-color:#fff;}
      #tg th{font-family:Arial, sans-serif;font-size:14px;font-weight:normal;padding:10px 5px;border-style:solid;border-width:1px;overflow:hidden;word-break:normal;border-color:#ccc;color:#333;background-color:#f0f0f0;}
      #tg {text-align:left;vertical-align:middle}
    </style>
  </head>
  <body>
    <h1>메뉴</h1>
    <input type="button" value="프로필설정" onclick="nevigation('profile')">
    <input type="button" value="교정조회" onclick="nevigation('request')">
    <input type="button" value="DB검색" onclick="nevigation('database_search')">
    <input type="button" value="코멘트검색" onclick="nevigation('comment')">
    <input type="button" value="메시지보내기" onclick="nevigation('message')">
    <br/>
    <h1>코멘트조회</h1>
    학생이메일 검색: <input id="searchEmail" value=""/>
    <input type="button" value="이메일검색" onclick="searchEmail()">
     <br>
    상태 검색:
    <input type="radio" name="status"> 신규
    <input type="radio" name="status"> 읽음
    <input type="radio" name="status"> 회신함
    <input type="button" value="상태검색" onclick="search()">
    <br><br>
    <div class="tg-wrap">
      <table id="tg">
        <tr>
          <th>상세보기</th>
          <th>번호</th>
          <th>GUID</th>
          <th>날짜</th>
          <th>학생이메일</th>
          <th>내용</th>
          <th>상태</th>
        </tr>
      </table>
    </div>

    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.0/firebase-firestore.js"></script>
    <script src="firebaseinit.js"></script>
    <script src="getExtra.js"></script>
    <script src="moment.js"></script>

    <script>
      var tbody;
      var row;
      var no = 0;

      var request;
      var searchAll;

      var reference;

      function nevigation(html) {
        location.href="/" + html + ".html?id=" + getExtra;
      }


      // 학생이메일 검색
      function searchEmail() {
        var searchEmail = document.getElementById("searchEmail").value.trim();
        reference = db.collection("android/podo/reports").where("userEmail", "==", searchEmail);
        if(searchEmail != "") {
          console.log("학생이메일검색");
          getItems();
        }
      }

      // 상태 검색
      function search() {
        reference = db.collection("android/podo/reports");
        var status = document.getElementsByName('status');
        var statusId;
        for(var i=0; i<3; i++) {
          if(status[i].checked) {
            if(i == 0) {
              statusId = 0;
            } else if(i == 1) {
              statusId = 1;
            } else if(i == 2) {
              statusId = 2;
            }
            console.log("상태검색");
            reference = reference.where("status", "==", statusId);
          }
        }
        getItems();
      }


      // 상세정보페이지에 guid 넘기기
      function nextPage(guid) {
        var newWindow = window.open("about:blank");
        newWindow.location.href="/comment_detail.html?guid=" + guid;
      }


      // 테이블 초기화하고 DB에서 아이템 가져오기
      function getItems() {
        if(no > 0) {
          for(let i=0; i<no; i++) {
            let item = document.getElementById('row' + i);
            item.remove();
            console.log("row"+i+"을 지웁니다");
          }
          no = 0;
        }

        reference.get().then(function(querySnapshot) {
          querySnapshot.forEach(function(doc) {
            let data = doc.data();
            tbody = document.getElementById('tg');
            row = tbody.insertRow();
            row.id = "row" + no;
            console.log("row"+no+"이 생성되었습니다");

            let selectItem = row.insertCell(0)
            let requestNo = row.insertCell(1);
            let guidNo = row.insertCell(2);
            let date = row.insertCell(3);
            let studentEmail = row.insertCell(4);
            let contents = row.insertCell(5);
            let status = row.insertCell(6);
            let guid = doc.id;

            selectItem.innerHTML = "<input type='button' onclick=\"nextPage('" + guid + "')\">";
            requestNo.innerHTML = no;
            guidNo.innerHTML = guid.substring(0,8)+"...";
            var dateComment = new Date(data.date * 1000);
            date.innerHTML = moment(dateComment).format('YYYY-MM-DD HH:mm:ss');
            studentEmail.innerHTML = data.userEmail;
            contents.innerHTML = data.comments.substring(0,30)+"...";
            if(data.status == 0) {
              status.innerHTML = "신규";
            }else if(data.status == 1) {
              status.innerHTML = "읽음";
            }else if(data.status == 2) {
              status.innerHTML = "회신함";
            }
            no++;
          })
          //요청날짜 순으로 정렬하기

        })
      }
    </script>
  </body>
</html>
